<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div id="header"></div>

    <div class="main-container">
        <main>
          <h1>Registrarse</h1>
          <form id="loginForm">
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Tu nombre" >
            <p class="error1" id="errorName"></p>
      
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Tu correo electrónico" >
            <p class="error1" id="errorEmail"></p>
      
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Tu contraseña" >
            <p class="error1" id="errorPassword"></p>
      
            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" >
            <p class="error1" id="errorConfirmPassword"></p>
      
            <button type="submit">Registrarse</button>
          </form>
        </main>
      </div>

      <div id="footer"></div>

      <script src="js/headerfooter.js" defer></script>
      <script src="js/registro.js" defer></script>
      <script src="js/darkmode.js" defer></script>
      
    
</body>
</html>
